<top-bar> </top-bar>

<div class="card">
  <h4 class="card-header">Create Club</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <input
          type="text"
          formControlName="text"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.text.errors }"
        />
        <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
          <div *ngIf="f.text.errors.required">Text is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">
          </span>
          Create !
        </button>
        <a routerLink="/" class="btn btn-link">Back</a>
      </div>
    </form>
  </div>
</div>
